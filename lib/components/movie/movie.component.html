<div class="movie">
  <img class="movie__poster" src="{{ posterUrl }}" alt="{{ posterAlt }}">

  <div class="movie__info">
    <h1 class="movie__title">{{ title }}</h1>
    <div class="movie__links">
      <blog-link href="{{ imdbUrl }}">IMDb</blog-link>
    </div>
    <div class="movie__comment">
      {{ comment }}
    </div>
  </div>
</div>
